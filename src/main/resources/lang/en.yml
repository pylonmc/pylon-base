  fluid_pipe_connector:
    waila: "%pipe%"

  fluid_pipe_marker:
    waila: "%pipe%"

  fluid_pipe_wood:
    name: "Wooden Fluid Pipe"
    lore: |-
      <arrow> <insn>Right click</insn> a connection point, another pipe, or a block to start placing
      <arrow> You can only connect pipes of the same type
      <arrow> <attr>Fluid:</attr> %fluid_per_second%
      <arrow> <attr>Temperature (min):</attr> %min_temperature%
      <arrow> <attr>Temperature (max):</attr> %max_temperature%

  fluid_pipe_copper:
    name: "Copper Fluid Pipe"
    lore: |-
      <arrow> <insn>Right click</insn> a connection point, another pipe, or a block to start placing
      <arrow> You can only connect pipes of the same type
      <arrow> <attr>Fluid:</attr> %fluid_per_second%
      <arrow> <attr>Temperature (min):</attr> %min_temperature%
      <arrow> <attr>Temperature (max):</attr> %max_temperature%

  fluid_pipe_obsidian:
    name: "Obsidian Fluid Pipe"
    lore: |-
      <arrow> <insn>Right click</insn> a connection point, another pipe, or a block to start placing
      <arrow> You can only connect pipes of the same type
      <arrow> <attr>Fluid:</attr> %fluid_per_second%
      <arrow> <attr>Temperature (min):</attr> %min_temperature%
      <arrow> <attr>Temperature (max):</attr> %max_temperature%

  portable_fluid_tank_wood:
    name: "Wooden Portable Fluid Tank"
    lore: |-
      <arrow> Can be placed down and connected with pipes
      <arrow> Retains contents when broken
      <arrow> <insn>Right click</insn> with a bucket to add/remove fluids (only works with water or lava)
      <arrow> <attr>Fluid:</attr> %amount%/%capacity% (%fluid%)
      <arrow> <attr>Temperature (min):</attr> %min_temperature%
      <arrow> <attr>Temperature (max):</attr> %max_temperature%
    waila: "Wooden Portable Fluid Tank | %amount%/%capacity%"

  portable_fluid_tank_copper:
    name: "Copper Portable Fluid Tank"
    lore: |-
      <arrow> Can be placed down and connected with pipes
      <arrow> Retains contents when broken
      <arrow> <insn>Right click</insn> with a bucket to add/remove fluids (only works with water or lava)
      <arrow> <attr>Fluid:</attr> %amount%/%capacity% (%fluid%)
      <arrow> <attr>Temperature (min):</attr> %min_temperature%
      <arrow> <attr>Temperature (max):</attr> %max_temperature%
    waila: "Copper Portable Fluid Tank | %amount%/%capacity%"

  fluid_valve:
    name: "<white>Fluid Valve"
    lore: |-
      <arrow> <insn>Right click</insn> a fluid valve to toggle it
    waila: "Fluid Valve (%status%)"

  fluid_filter:
    name: "<white>Fluid Filter"
    lore: |-
      <arrow> Only lets a certain fluid through
      <arrow> <insn>Right click</insn> a fluid filter to change the filtered fluid
    waila: "Fluid Filter (%fluid%)"

  fluid_meter:
    name: "<white>Fluid Meter"
    lore: |-
      <arrow> A variant of the fluid filter which displays the amount of fluid passing through
      <arrow> <insn>Right click</insn> a fluid meter to change the filtered fluid
    waila: "Fluid Meter (%fluid%)"

  fluid_voider_1:
    name: "Fluid Voider <light_purple>I"
    lore: |-
      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  fluid_voider_2:
    name: "Fluid Voider <light_purple>II"
    lore: |-
      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  fluid_voider_3:
    name: "Fluid Voider <light_purple>III"
    lore: |-
      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  food_processor_simple:
    name: "Simple Food Processor"
    lore: |-
      <arrow> Combines multiple ingredients into nutritious yummies

  iron_dust:
    name: "Iron Dust"
    lore: ""

  water_placer:
    name: "Water Placer"
    lore: |-
      <arrow> Fills the block in front of it with water
      <arrow> Must be supplied with water to function
      <arrow> <attr>Fill interval:</attr> %fill_interval%

  lava_placer:
    name: "Lava Placer"
    lore: |-
      <arrow> Fills the block in front of it with lava
      <arrow> Must be supplied with lava to function
      <arrow> <attr>Fill interval:</attr> %fill_interval%

  water_drainer:
    name: "Water Drainer"
    lore: |-
      <arrow> Drains water from the block in front of it and makes it available to any connected pipes
      <arrow> <attr>Drain interval:</attr> %drain_interval%

  lava_drainer:
    name: "Lava Drainer"
    lore: |-
      <arrow> Drains lava from the block in front of it and makes it available to any connected pipes
      <arrow> <attr>Drain interval:</attr> %drain_interval%

  elevator_1:
    name: "Elevator I"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

  elevator_2:
    name: "Elevator II"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

  elevator_3:
    name: "Elevator III"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

