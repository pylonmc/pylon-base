    name: "Gold Dust"

  gold_sheet:
    name: "Gold Sheet"

  grindstone:
    name: "Grindstone"
    lore: |-
      <star> Multiblock
      <arrow> Requires a Grindstone Handle on top
      <arrow> <insn>Right click</insn> with an item to insert it
      <arrow> <insn>Right click</insn> the grindstone handle to grind the item
      <br>
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.pylonbase.item.grindstone.name></yellow>
      <diamond> 1x <yellow><lang:pylon.pylonbase.item.grindstone_handle.name></yellow>

  grindstone_handle:
    name: "Grindstone Handle"
    lore: "<star> Grindstone multiblock component"

  hammer_bronze:
    name: "Bronze Hammer"
    lore: |-
      <arrow> <insn>Right click</insn> an item dropped on top of a placed <white>bronze block</white> to use the hammer on it
      <arrow> Higher tier hammers are more likely to succeed

  hammer_diamond:
    name: "Diamond Hammer"
    lore: |-
      <arrow> <insn>Right click</insn> an item dropped on top of a placed <white>diamond block</white> to use the hammer on it
      <arrow> Higher tier hammers are more likely to succeed

  hammer_iron:
    name: "Iron Hammer"
    lore: |-
      <arrow> <insn>Right click</insn> an item dropped on top of a placed <white>iron block</white> to use the hammer on it
      <arrow> Higher tier hammers are more likely to succeed

  hammer_stone:
    name: "Stone Hammer"
    lore: |-
      <arrow> <insn>Right click</insn> an item dropped on top of a placed <white>stone block</white> to use the hammer on it
      <arrow> Higher tier hammers are more likely to succeed

  immobilizer:
    name: "Immobilizer"
    lore: |-
      <arrow> Channels background shimmer energy to temporarily immobilize players within range
      <arrow> Triggered by a redstone signal
      <arrow> <attr>Duration:</attr> %duration%
      <arrow> <attr>Radius:</attr> %radius%
      <arrow> <attr>Cooldown:</attr> %cooldown%
    waila: "Immobilizer"

  iron_sheet:
    name: "Iron Sheet"

  loupe:
    name: "Loupe"
    lore: |-
      <arrow> Examining items with the loupe yields research points
      <arrow> The rarer the item, the more times it can be examined
      <arrow> <red>The examined item will be consumed</red>
      <arrow> <insn>Hold right click</insn> with an item in the offhand to examine it

  lumber_axe:
    name: "Lumber Axe"
    lore: |-
      <arrow> Cuts down entire trees at once

  magic_altar:
    name: "Magic Altar"
    lore: |- 
      <star> Multiblock
      <arrow> A self-contained structure for performing shimmer rituals
      <arrow> Add items on the pedestals, then right click the magic altar with the catalyst to begin the ritual
      <br>
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.pylonbase.item.magic_altar.name></yellow>
      <diamond> 8x <yellow><lang:pylon.pylonbase.item.magic_pedestal.name></yellow>

  magic_pedestal:
    name: "Magic Pedestal"
    lore: |-
      <star> Magic Altar multiblock component
      <arrow> <insn>Right click</insn> to set the displayed item
      <arrow> <insn>Shift right click</insn> to rotate the item

  medkit:
    name: "Medkit"
    lore: |-
      <arrow> Removes all effects and heals the user when applied
      <arrow> <insn>Right click</insn> to use
      <arrow> <attr>Heals:</attr> <unit:hearts>10</unit>
      <arrow> <attr>Apply time:</attr> <unit:seconds>7</unit>

  mixing_pot:
    name: "Mixing Pot"
    lore: |-
      <arrow> Place items in the pot and <insn>right click</insn> to mix them together
      <arrow> Requires a fire underneath to work
      <arrow> Some recipes require <white>Enriched Netherrack</white> fire underneath
      <arrow> Can also be used like a normal cauldron
    waila: "Mixing Pot %info%"

  monster_jerky:
    name: "Monster Jerky"
    lore: |-
      <arrow> Slightly tastier than rotten flesh - but only slightly...
      <arrow> Can be crafted into leather

  nickel_dust:
    name: "Nickel Dust"

  nickel_ingot:
    name: "Nickel Ingot"

  nickel_nugget:
    name: "Nickel Nugget"

  nickel_block:
    name: "Nickel Block"

  obsidian_chip:
    name: "Obsidian Chip"

  pedestal:
    name: "Pedestal"
    lore: |-
      <arrow> Displays items
      <arrow> <insn>Right click</insn> to set the displayed item
      <arrow> <insn>Shift right click</insn> to rotate the item

  pit_kiln:
    name: "Pit Kiln"
    lore: |-
      <star> Multiblock
      <arrow> A primitive and inefficient high-temperature smelting method
      <arrow> <insn>Right click</insn> to insert items
      <arrow> <insn>Break</insn> to retrieve the items
      <arrow> Complete the multiblock with a valid recipe inside to start the smelting process
      <arrow> <attr>Capacity:</attr> %capacity% items
      <arrow> <attr>Smelting time:</attr> %smelting_time%
      <br>
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.pylonbase.item.pit_kiln.name></yellow>
      <diamond> 8x <yellow>Coal Block</yellow>
      <diamond> 20x <yellow>Coarse Dirt</yellow>
      <diamond> 1x <yellow>Campfire</yellow> (%campfire%x <attr>speed</attr>) 
      ...or 1x <yellow>Fire</yellow> (%fire%x <attr>speed</attr>) 
      ...or 1x <yellow>Soul Campfire</yellow> (%soul_campfire%x <attr>speed</attr>) 
      ...or 1x <yellow>Soul Fire</yellow> (%soul_fire%x <attr>speed</attr>) 
      <diamond> 9x <yellow>Podzol</yellow> (%podzol%x <attr>yield</attr>) 
      ...or 9x <yellow>Coarse Dirt</yellow> (%coarse_dirt%x <attr>yield</attr>) 

  portability_catalyst:
    name: "Portability Catalyst"

  portable_crafting_table:
    name: "Portable Crafting Table"
    lore: "<arrow> <insn>Right click</insn> to open a crafting grid"

  portable_dustbin:
    name: "Portable Dustbin"
    lore: "<arrow> <insn>Right click</insn> to open a trash bin"

  portable_ender_chest:
    name: "Portable Ender Chest"
    lore: "<arrow> <insn>Right click</insn> to open an ender chest"

  raw_tin:
    name: "Raw Tin"

  recoil_arrow:
    name: "Recoil Arrow"
    lore: |-
      <arrow> Pushes you back when shot
      <arrow> <attr>Efficiency:</attr> <unit:percent>75</unit>

  refractory_mix:
    name: "Refractory Mix"
    waila: "Refractory Mix (<yellow>%percent%</yellow>)"

  unfired_refractory_brick:
    name: "Unfired Refractory Brick"

  refractory_brick:
    name: "Refractory Brick"

  refractory_bricks:
    name: "Refractory Bricks"
    lore: |-
      <star> Smeltery multiblock component
      <arrow> The cheapest and most basic smeltery component

  research_pack_1:
    name: "Research Pack I"
    lore: |-
      <arrow> <insn>Right click</insn> to open
      <arrow> <attr>Research points:</attr> %points%
      <arrow> <attr>Cooldown:</attr> %cooldown%

  research_pack_2:
    name: "Research Pack II"
    lore: |-
      <arrow> <insn>Right click</insn> to open
      <arrow> <attr>Research points:</attr> %points%
      <arrow> <attr>Cooldown:</attr> %cooldown%

  rock_dust:
    name: "Rock Dust"

  shimmer_dust_1:
    name: "Shimmer Dust I"
    lore: |-
      <arrow> Glitters unnaturally when exposed to moonlight

  shimmer_dust_2:
    name: "Shimmer Dust II"
    lore: |-
      <arrow> A flowery yet gritty red-and-gold mix 

  shimmer_dust_3:
    name: "Shimmer Dust III"
    lore: |-
      <arrow> Some kind of force keeps the grains of dust together; the further they are pulled from the rest, the more strongly they resist...

  shimmer_skull:
    name: "<white>Shimmer Skull"
    lore: |-
      <arrow> An infusion of shimmer dust does to a wither skeleton skull more than meets the eye...

  smeltery_burner:
    name: "Smeltery Burner"
    lore: |-
      <star> Smeltery multiblock component
      <arrow> Burns fuel to heat the smeltery

  smeltery_caster:
    name: "Smeltery Caster"
    lore: |-
      <star> Smeltery multiblock component
      <arrow> Casts items from the smeltery
      <arrow> <insn>Right click</insn> to open the smeltery casting GUI

  smeltery_controller:
    name: "Smeltery Controller"
    lore: |-
      <star> Multiblock
      <arrow> The brain of the smeltery
      <arrow> Place in the center of an edge of a 5x5 square of smeltery components, with a 5x5 floor of smeltery components below that to build the smallest smeltery
      <arrow> <insn>Right click</insn> to open the smeltery GUI
      <br>
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.pylonbase.item.smeltery_controller.name></yellow>
      <diamond> 1 or more <yellow><lang:pylon.pylonbase.item.smeltery_input_hatch.name></yellow>
      <diamond> 1 or more <yellow><lang:pylon.pylonbase.item.smeltery_output_hatch.name> Hatch</yellow>
      <diamond> 1 or more <yellow><lang:pylon.pylonbase.item.smeltery_hopper.name></yellow>
      <diamond> 1 or more <yellow><lang:pylon.pylonbase.item.smeltery_caster.name></yellow>
      <diamond> 1 or more <yellow><lang:pylon.pylonbase.item.smeltery_burner.name></yellow>
      <diamond> 25 or more <yellow><lang:pylon.pylonbase.item.refractory_bricks.name></yellow> (depending on size and components)

  smeltery_hopper:
    name: "Smeltery Hopper"
    lore: |-
      <star> Smeltery multiblock component
      <arrow> Serves as item input for the smeltery

  smeltery_input_hatch:
    name: "Smeltery Input Hatch"
    lore: |-
      <star> Smeltery multiblock component
      <arrow> Serves as fluid input for the smeltery

  smeltery_output_hatch:
    name: "Smeltery Output Hatch"
    lore: |-
      <star> Smeltery multiblock component
      <arrow> Serves as fluid output for the smeltery

  splint:
