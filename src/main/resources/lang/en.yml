addon: "Pylon"

item:
  bandage:
    name: "Bandage"
    lore: |-
      <arrow> Patches up bruises and wounds
      <arrow> <insn>Right click</insn> to use
      <arrow> <attr>Heals:</attr> %heal-amount%
      <arrow> <attr>Apply time:</attr> %consume-seconds%

  beheading_sword:
    name: "Beheading Sword"
    lore: |-
      <arrow> Beheads the creatures that you slay with unsettling precision
      <arrow> Causes players, creepers, piglins, ender dragons, skeletons and zombies to drop their head with a %default-chance%% chance
      <arrow> +%wither-skeleton-chance%% chance for wither skeletons to drop their head

  bronze_dust:
    name: "Bronze Dust"

  bronze_ingot:
    name: "Bronze Ingot"

  bronze_nugget:
    name: "Bronze Nugget"

  bronze_block:
    name: "Block of Bronze"

  bronze_sheet:
    name: "Bronze Sheet"

  cleansing_potion:
    name: "Cleansing Potion"
    lore: |-
      <arrow> Instantly turns a zombie villager back into a normal villager
      <arrow> Also heals it to full health

  climbing_pick:
    name: "Climbing Pick"
    lore: |-
      <arrow> <insn>Right click</insn> on a block to hold onto it
      <arrow> <insn>Double-jump</insn> afterwards to push off the pick
      <arrow> <insn>Sneak</insn> to release the pick
      <arrow> <attr>Jump speed:</attr> %jump-speed%
      <arrow> <attr>Hook range:</attr> %hook-range%

  coal_dust:
    name: "Coal Dust"

  cobalt_dust:
    name: "Cobalt Dust"

  cobalt_ingot:
    name: "Cobalt Ingot"

  cobalt_nugget:
    name: "Cobalt Nugget"

  cobalt_block:
    name: "Block of Cobalt"

  carbon:
    name: "Carbon"

  compressed_obsidian:
    name: "Compressed Obsidian"

  compressed_wood:
    name: "Compressed Wood"

  copper_dust:
    name: "Copper Dust"

  copper_sheet:
    name: "Copper Sheet"

  covalent_binder:
    name: "Covalent Binder"
    lore: |-
      <arrow> A gelatinous substance that deforms and rebounds in your hands

  crushed_raw_copper:
    name: "Crushed Raw Copper"

  crushed_raw_gold:
    name: "Crushed Raw Gold"

  crushed_raw_iron:
    name: "Crushed Raw Iron"

  crushed_raw_tin:
    name: "Crushed Raw Tin"

  dimensional_barrel:
    name: "Dimensional Barrel"
    lore: |-
      <arrow> Uses the power of extra dimensions to store more items
      <arrow> <attr>Size:</attr> %size%
    waila: "Dimensional Barrel"

  disinfectant:
    name: "<white>Disinfectant"
    lore: |-
      <arrow> A cocktail of chemicals that, when applied, removes all effects
      <arrow> <insn>Right click</insn> to use
      <arrow> <attr>Apply time:</attr> <unit:seconds>3</unit>

  dough:
    name: "Dough"

  enriched_soul_soil:
    name: "Enriched Soul Soil"
    lore: |-
      <arrow> Burns hotter and brighter than normal soul soil

  explosive_target:
    name: "Explosive Target"
    lore: |-
      <arrow> Explodes when shot
      <arrow> <attr>Explosion power:</attr> %explosive-power%

  explosive_target_fiery:
    name: "Fiery Explosive Target"
    lore: |-
      <arrow> Explodes and sets the surroundings on fire when shot
      <arrow> <attr>Explosion power:</attr> %explosive-power%

  explosive_target_super:
    name: "Super Explosive Target"
    lore: |-
      <arrow> Explodes aggressively when shot
      <arrow> <attr>Explosion power:</attr> %explosive-power%

  explosive_target_super_fiery:
    name: "Super Fiery Explosive Target"
    lore: |-
      <arrow> Explodes aggressively and sets the surroundings on fire when shot
      <arrow> <attr>Explosion power:</attr> %explosive-power%

  iron_bloom:
    name: "Iron Bloom"

  wrought_iron:
    name: "Wrought Iron"

  tongs:
    name: "Tongs"
    lore: |-
      <arrow> Used to safely retrieve iron blooms from a bloomery
      <arrow> Also used in the working of iron blooms

  bloomery:
    name: "Bloomery"
    lore: |-
      <star> Multiblock
      <arrow> A device used for smelting steel from sponge iron
      <arrow> <insn>Set fire to a block of coal with gypsum dust thrown on top</insn> to create
      <arrow> <insn>Right click</insn> to insert items
      <arrow> <insn>Right click with tongs</insn> to retrieve items safely
      
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.item.bloomery.name/></yellow>
      <diamond> 4x <yellow><lang:pylon.item.refractory_bricks.name/></yellow>

  bronze_anvil:
    name: "Bronze Anvil"
    lore: |-
      <arrow> Used to create wrought iron from iron blooms
      <arrow> The aim is to hammer the bloom into a "normal" shape
      <arrow> <insn>Right click</insn> to place items on the anvil
      <arrow> <insn>Left click</insn> with a hammer to make the bloom shorter/wider
      <arrow> <insn>Left click</insn> with a <lang:pylon.item.tongs.name/> to make the bloom taller/narrower
      <arrow> The amount of shape change is determined by the temperature
      <arrow> Once the temperature is 0 and the bloom is sufficiently shaped, a <lang:pylon.item.wrought_iron.name/> will pop off

  bronze_axe:
    name: "Bronze Axe"

  bronze_boots:
    name: "Bronze Boots"

  bronze_chestplate:
    name: "Bronze Chestplate"

  bronze_helmet:
    name: "Bronze Helmet"

  bronze_hoe:
    name: "Bronze Hoe"

  bronze_leggings:
    name: "Bronze Leggings"

  bronze_pickaxe:
    name: "Bronze Pickaxe"

  bronze_shovel:
    name: "Bronze Shovel"

  bronze_sword:
    name: "Bronze Sword"

  fiber:
    name: "Fiber"

  flour:
    name: "Flour"

  fluid_pipe_wood:
    name: "Wooden Fluid Pipe"
    lore: |-
      <arrow> <insn>Right click</insn> a connection point, another pipe, or a block to start placing
      <arrow> You can only connect pipes of the same type
      <arrow> <attr>Fluid:</attr> %fluid_per_second%
      <arrow> <attr>Temperatures:</attr> %temperatures%

