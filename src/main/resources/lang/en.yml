      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  creative_fluid_source:
    name: "<#ff00ff>Creative Fluid Source"
    lore: |-
      <arrow> Produces a practically infinite amount of any fluid
      <arrow> <insn>Right click</insn> to select a fluid

  iron_dust:
    name: "Iron Dust"

  water_placer:
    name: "Water Placer"
    lore: |-
      <arrow> Fills the block in front of it with water
      <arrow> Must be supplied with water to function
      <arrow> <attr>Fill interval:</attr> %fill_interval%

  lava_placer:
    name: "Lava Placer"
    lore: |-
      <arrow> Fills the block in front of it with lava
      <arrow> Must be supplied with lava to function
      <arrow> <attr>Fill interval:</attr> %fill_interval%

  water_drainer:
    name: "Water Drainer"
    lore: |-
      <arrow> Drains water from the block in front of it and makes it available to any connected pipes
      <arrow> <attr>Drain interval:</attr> %drain_interval%
      <arrow> <attr>Buffer:</attr> %buffer%

  lava_drainer:
    name: "Lava Drainer"
    lore: |-
      <arrow> Drains lava from the block in front of it and makes it available to any connected pipes
      <arrow> <attr>Drain interval:</attr> %drain_interval%
      <arrow> <attr>Buffer:</attr> %buffer%

  elevator_1:
    name: "Elevator I"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

  elevator_2:
    name: "Elevator II"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

  elevator_3:
    name: "Elevator III"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

