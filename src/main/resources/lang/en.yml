      <attr:Radius:blocks>%radius%</attr>
      <attr:Cooldown:ticks>%cooldown%</attr>

  iron_sheet:
    name: "Iron Sheet"
    lore: ""

  loupe:
    name: "Loupe"
    lore: |-
      <arrow> <insn>Hold right click</insn> with an item in the offhand to examine it
      <arrow> Examining items will give research points based on the vanilla rarity of the item
      <arrow> The rarer the item, the more times you can examine it
      <arrow> <red>The examined item will be consumed</red>

  lumber_axe:
