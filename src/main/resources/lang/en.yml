      <arrow> <attr>Fire speed</attr>: x%fire%
      <arrow> <attr>Soul fire speed</attr>: x%soul_fire%
      <arrow> <attr>Coarse dirt yield:</attr> x%coarse_dirt%
      <arrow> <attr>Podzol yield:</attr> x%podzol%

