  fluid_valve:
    name: "<white>Fluid Valve"
    lore: |-
      <arrow> <insn>Right click</insn> a fluid valve to toggle it
      <arrow> <attr>Buffer:</attr> %buffer%
    waila: "Fluid Valve | %bars% (%fluid%) | %status%"

  fluid_filter:
    name: "<white>Fluid Filter"
    lore: |-
      <arrow> Only lets a certain fluid through
      <arrow> <insn>Right click</insn> a fluid filter to change the filtered fluid
      <arrow> <attr>Buffer:</attr> %buffer%
    waila: "Fluid Filter | %bars% (%fluid%)"
    gui: "Fluid Filter"

  fluid_limiter:
    name: "<white>Fluid Limiter"
    lore: |-
      <arrow> Limits the speed of fluid transfer
      <arrow> <insn>Right click</insn> to change the fluid transfer limit
      <arrow> <attr>Min amount:</attr> %min-amount%
      <arrow> <attr>Max amount:</attr> %max-amount%
    gui:
      add: "<green>+ %amount% ml/s"
      dec: "<red>- %amount% ml/s"
      amount: "<white>Amount: %amount% ml/s"
    waila: "Fluid Limiter | %bars% (%fluid%)"

  fluid_accumulator:
    name: "<white>Fluid Accumulator"
    lore: |-
      <arrow> Accumulates the specified amount of fluid before releasing it all at once
      <arrow> Power with redstone to flush all fluid to the output and prevent more fluid from being inputted
      <arrow> <insn>Right click</insn> to change the accumulation amount
      <arrow> <attr>Min amount:</attr> %min-amount%
      <arrow> <attr>Max amount:</attr> %max-amount%
    waila: "Fluid Accumulator | %bars% (%fluid%)"

  fluid_meter:
    name: "<white>Fluid Meter"
    lore: |-
      <arrow> Measures and displays how much fluid is passing through
      <arrow> <insn>Right click</insn> a fluid meter to configure the measurement time
      <arrow> <attr>Buffer:</attr> %buffer%
      <arrow> <attr>Measurement range:</attr> %min-measurement-time% to %max-measurement-time%
    waila: "Fluid Meter | %bars% (%fluid%) | %duration%"

  fluid_strainer:
    name: "Fluid Strainer"
    lore: |-
      <arrow> Filters out items from fluids
      <arrow> <insn>Right click</insn> to open the inventory
      <arrow> <attr>Buffer:</attr> %buffer%
    waila: "Fluid Strainer%info%"

  fluid_voider_1:
    name: "<white>Fluid Voider <light_purple>I"
    lore: |-
      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  fluid_voider_2:
    name: "<white>Fluid Voider <light_purple>II"
    lore: |-
      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  fluid_voider_3:
    name: "<white>Fluid Voider <light_purple>III"
    lore: |-
      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  creative_fluid_voider:
    name: "<#ff00ff>Creative Fluid Voider"
    lore: |-
      <arrow> Destroys all fluids piped into it
      <arrow> <attr>Void rate:</attr> %void_rate%

  creative_fluid_source:
    name: "<#ff00ff>Creative Fluid Source"
    lore: |-
      <arrow> Produces a practically infinite amount of any fluid
      <arrow> <insn>Right click</insn> to select a fluid
    waila: "Creative Fluid Source | %fluid%"

  iron_dust:
    name: "Iron Dust"

  water_placer:
    name: "Water Placer"
    lore: |-
      <arrow> Fills the block in front of it with water
      <arrow> Must be supplied with water to function
      <arrow> <attr>Fill interval:</attr> %fill_interval%
      <arrow> <attr>Buffer:</attr> %buffer%
    waila: "Water Placer | %bars%"

  lava_placer:
    name: "Lava Placer"
    lore: |-
      <arrow> Fills the block in front of it with lava
      <arrow> Must be supplied with lava to function
      <arrow> <attr>Fill interval:</attr> %fill_interval%
      <arrow> <attr>Buffer:</attr> %buffer%
    waila: "Lava Placer | %bars%"

  water_drainer:
    name: "Water Drainer"
    lore: |-
      <arrow> Drains water from the block in front of it and makes it available to any connected pipes
      <arrow> <attr>Drain interval:</attr> %drain_interval%
      <arrow> <attr>Buffer:</attr> %buffer%
    waila: "Water Drainer | %bars%"

  lava_drainer:
    name: "Lava Drainer"
    lore: |-
      <arrow> Drains lava from the block in front of it and makes it available to any connected pipes
      <arrow> <attr>Drain interval:</attr> %drain_interval%
      <arrow> <attr>Buffer:</attr> %buffer%
    waila: "Lava Drainer | %bars%"

  elevator_1:
    name: "Elevator I"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

  elevator_2:
    name: "Elevator II"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

  elevator_3:
    name: "Elevator III"
    lore: |-
      <arrow> <insn>Sneak</insn> to go down, <insn>jump</insn> to go up.
      <arrow> <attr>Vertical range:</attr> %elevator_range%

  gold_dust:
    name: "Gold Dust"

  gold_sheet:
    name: "Gold Sheet"

  grindstone:
    name: "Grindstone"
    lore: |-
      <star> Multiblock
      <arrow> Requires a Grindstone Handle on top
      <arrow> <insn>Right click</insn> with an item to insert it
      <arrow> <insn>Right click</insn> the grindstone handle to grind the item
      
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.item.grindstone.name/></yellow>
      <diamond> 1x <yellow><lang:pylon.item.grindstone_handle.name/></yellow>

  grindstone_handle:
    name: "Grindstone Handle"
    lore: "<star> Grindstone multiblock component"

  diamond_hammer:
    name: "Diamond Hammer"
    lore: |-
      <arrow> <insn>Right click</insn> an item dropped on top of a placed <white>block of diamond</white> to use the hammer on it
      <arrow> Higher tier hammers are twice as likely to succeed than the tier below them for a given recipe

  iron_hammer:
    name: "Iron Hammer"
    lore: |-
      <arrow> <insn>Right click</insn> an item dropped on top of a placed <white>block of iron</white> to use the hammer on it
      <arrow> Higher tier hammers are twice as likely to succeed than the tier below them for a given recipe

  stone_hammer:
    name: "Stone Hammer"
    lore: |-
      <arrow> <insn>Right click</insn> an item dropped on top of a placed <white>stone block</white> to use the hammer on it
      <arrow> Higher tier hammers are twice as likely to succeed than the tier below them for a given recipe

  immobilizer:
    name: "Immobilizer"
    lore: |-
      <arrow> Channels background shimmer energy to temporarily immobilize players within range
      <arrow> Triggered by a redstone signal
      <arrow> <attr>Duration:</attr> %duration%
      <arrow> <attr>Radius:</attr> %radius%
      <arrow> <attr>Cooldown:</attr> %cooldown%
    waila: "Immobilizer"

  iron_sheet:
    name: "Iron Sheet"

  sponge_iron:
    name: "Sponge Iron"

  loupe:
    name: "Loupe"
    lore: |-
      <arrow> Examining items/blocks with the loupe yields research points
      <arrow> The rarer the item/block, the more times it can be examined
      <arrow> <red>The examined item/block will be consumed</red>
      <arrow> <insn>Hold right click</insn> on a block or dropped item to examine it

  lumber_axe:
    name: "Lumber Axe"
    lore: |-
      <arrow> Cuts down entire trees at once

  shimmer_altar:
    name: "Shimmer Altar"
    lore: |- 
      <star> Multiblock
      <arrow> A self-contained structure for performing shimmer rituals
      <arrow> Add items on the pedestals, then right click the altar with the catalyst to begin the ritual
      
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.item.shimmer_altar.name/></yellow>
      <diamond> 8x <yellow><lang:pylon.item.shimmer_pedestal.name/></yellow>

  shimmer_pedestal:
    name: "Shimmer Pedestal"
    lore: |-
      <star> Shimmer Altar multiblock component
      <arrow> <insn>Right click</insn> to set the displayed item
      <arrow> <insn>Shift right click</insn> to rotate the item

  medkit:
    name: "Medkit"
    lore: |-
      <arrow> Removes all effects and heals the user when applied
      <arrow> <insn>Right click</insn> to use
      <arrow> <attr>Heals:</attr> %heal-amount%
      <arrow> <attr>Apply time:</attr> %consume-seconds%

  mixing_pot:
    name: "Mixing Pot"
    lore: |-
      <arrow> Place items in the pot and <insn>right click</insn> to mix them together
      <arrow> Requires a fire underneath to work
      <arrow> Some recipes require <white>Enriched Soul Soil</white> fire underneath
      <arrow> Can also be used like a normal cauldron
      <arrow> <attr>Capacity:</attr> %capacity%
    waila: "Mixing Pot | %bar% (%fluid%)"

  crucible:
    name: "Crucible"
    lore: |-
      <arrow> Place items in the crucible using <insn>right click</insn>
      <arrow> Can hold only one item type at a time
      <arrow> The items will melt depending on the heat produced by the block below the cauldron
      <arrow> Requires a heat source underneath to work
    waila: "Crucible %item_info% %liquid_info%"

  monster_jerky:
    name: "Monster Jerky"
    lore: |-
      <arrow> Slightly tastier than rotten flesh - but only slightly...
      <arrow> Can be crafted into leather

  nickel_dust:
    name: "Nickel Dust"

  nickel_ingot:
    name: "Nickel Ingot"

  nickel_nugget:
    name: "Nickel Nugget"

  nickel_block:
    name: "Block of Nickel"

  obsidian_chip:
    name: "Obsidian Chip"

  pedestal:
    name: "Pedestal"
    lore: |-
      <arrow> Displays items
      <arrow> <insn>Right click</insn> to set the displayed item
      <arrow> <insn>Shift right click</insn> to rotate the item

  pit_kiln:
    name: "Pit Kiln"
    lore: |-
      <star> Multiblock
      <arrow> A primitive and inefficient high-temperature smelting method
      <arrow> <insn>Right click</insn> to insert items
      <arrow> <insn>Break</insn> to retrieve the items
      <arrow> Complete the multiblock with a valid recipe inside to start the smelting process
      <arrow> <attr>Capacity:</attr> %capacity% items
      <arrow> <attr>Smelting time:</attr> %smelting_time%
      
      <u>Components</u>
      <diamond> 1x <yellow><lang:pylon.item.pit_kiln.name/></yellow>
      <diamond> 8x <yellow>Block of Coal</yellow>
      <diamond> 20x <yellow>Coarse Dirt</yellow>
      <diamond> 1x <yellow>Campfire</yellow> (%campfire%x <attr>speed</attr>) 
      ...or 1x <yellow>Fire</yellow> (%fire%x <attr>speed</attr>) 
      ...or 1x <yellow>Soul Campfire</yellow> (%soul_campfire%x <attr>speed</attr>) 
      ...or 1x <yellow>Soul Fire</yellow> (%soul_fire%x <attr>speed</attr>) 
      <diamond> 9x <yellow>Podzol</yellow> (%podzol%x <attr>yield</attr>) 
      ...or 9x <yellow>Coarse Dirt</yellow> (%coarse_dirt%x <attr>yield</attr>)
    waila: "Pit Kiln | %info%"

  portability_catalyst:
    name: "Portability Catalyst"

  portable_crafting_table:
    name: "Portable Crafting Table"
    lore: "<arrow> <insn>Right click</insn> to open a crafting grid"

  portable_dustbin:
    name: "Portable Dustbin"
    lore: "<arrow> <insn>Right click</insn> to open a trash bin"

  portable_ender_chest:
    name: "Portable Ender Chest"
