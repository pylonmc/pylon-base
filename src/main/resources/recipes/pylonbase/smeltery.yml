pylonbase:bronze:
  inputs:
    pylonbase:copper: 0.88
    pylonbase:tin: 0.12
  outputs:
    pylonbase:bronze: 1
  temperature: 950

pylonbase:steel:
  inputs:
    pylonbase:iron: 0.96
    pylonbase:slurry_carbon: 0.04
  outputs:
    pylonbase:steel: 1
  temperature: 1540

pylonbase:decarburization:
  inputs:
    pylonbase:steel: 1
    pylonbase:water: 0.1
  outputs:
    pylonbase:iron: 1
  temperature: 1540

pylonbase:coal_to_carbon:
  inputs:
    pylonbase:slurry_coal: 1
  outputs:
    pylonbase:slurry_carbon: 0.9
    pylonbase:slurry: 0.1
  temperature: 1000

pylonbase:copper_smelting:
  inputs:
    pylonbase:slurry_raw_copper: 1000
  outputs:
    pylonbase:copper: 144
    pylonbase:slurry: 500
  temperature: 1085

pylonbase:gold_smelting:
  inputs:
    pylonbase:slurry_raw_gold: 1000
    pylonbase:mercury: 1000
  outputs:
    pylonbase:gold: 144
    pylonbase:slurry: 400
    pylonbase:slurry_raw_tin: 200
    pylonbase:mercury: 900
  temperature: 1064

pylonbase:iron_smelting:
  inputs:
    pylonbase:slurry_raw_iron: 1000
    pylonbase:slurry_carbon: 500
  outputs:
    pylonbase:iron: 144
    pylonbase:slurry: 500
  temperature: 1540

pylonbase:iron_smelting_with_sulfur:
  inputs:
    pylonbase:slurry_raw_iron: 1000
    pylonbase:slurry_carbon: 500
    pylonbase:sulfur: 100
  outputs:
    pylonbase:iron: 144
    pylonbase:slurry: 400
    pylonbase:cobalt: 16
    pylonbase:nickel: 16
  temperature: 1540

pylonbase:tin_smelting:
  inputs:
    pylonbase:slurry_raw_tin: 1000
    pylonbase:slurry_carbon: 500
  outputs:
    pylonbase:tin: 144
    pylonbase:slurry: 500
  temperature: 250

pylonbase:redstone_decomposition:
  inputs:
    pylonbase:slurry_redstone: 1
  outputs:
    pylonbase:sulfur: 0.25
    pylonbase:mercury: 0.25
    pylonbase:slurry: 0.5
  temperature: 345