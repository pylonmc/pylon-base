pylon:bronze:
  inputs:
    pylon:copper: 0.88
    pylon:tin: 0.12
  outputs:
    pylon:bronze: 1
  temperature: 950

pylon:steel:
  inputs:
    pylon:iron: 0.96
    pylon:slurry_carbon: 0.04
  outputs:
    pylon:steel: 1
  temperature: 1540

pylon:decarburization:
  inputs:
    pylon:steel: 1
    pylon:water: 0.1
  outputs:
    pylon:iron: 1
  temperature: 1540

pylon:coal_to_carbon:
  inputs:
    pylon:slurry_coal: 1
  outputs:
    pylon:slurry_carbon: 0.9
    pylon:slurry: 0.1
  temperature: 1000

pylon:copper_smelting:
  inputs:
    pylon:slurry_raw_copper: 1000
  outputs:
    pylon:copper: 144
    pylon:slurry: 500
  temperature: 1085

pylon:gold_smelting:
  inputs:
    pylon:slurry_raw_gold: 1000
    pylon:mercury: 1000
  outputs:
    pylon:gold: 144
    pylon:slurry: 400
    pylon:slurry_raw_tin: 200
    pylon:mercury: 900
  temperature: 1064

pylon:iron_smelting:
  inputs:
    pylon:slurry_raw_iron: 1000
    pylon:slurry_carbon: 500
  outputs:
    pylon:iron: 144
    pylon:slurry: 500
  temperature: 1540

pylon:iron_smelting_with_sulfur:
  inputs:
    pylon:slurry_raw_iron: 1000
    pylon:slurry_carbon: 500
    pylon:sulfur: 100
  outputs:
    pylon:iron: 144
    pylon:slurry: 400
    pylon:cobalt: 16
    pylon:nickel: 16
  temperature: 1540

pylon:tin_smelting:
  inputs:
    pylon:slurry_raw_tin: 1000
    pylon:slurry_carbon: 500
  outputs:
    pylon:tin: 144
    pylon:slurry: 500
  temperature: 250

pylon:redstone_decomposition:
  inputs:
    pylon:slurry_redstone: 1
  outputs:
    pylon:sulfur: 0.25
    pylon:mercury: 0.25
    pylon:slurry: 0.5
  temperature: 345