# how long it takes to scan an object
use-ticks: 60
# after a successful scan, how long should the item be on cooldown
cooldown-ticks: 60

# By default, use an item/block's rarity to determine uses and points
# If an item/block has no rarity, default to common
# (Refer to: https://minecraft.wiki/w/Rarity)
items:
  common:
    uses: 1
    points: 1
  uncommon:
    uses: 3
    points: 5
  rare:
    uses: 5
    points: 10
  epic:
    uses: 10
    points: 25

# Per item/block overrides, higher priority than rarity
item_overrides:
  minecraft:grass_block:
    uses: 1
    points: 1

# Default entity settings if no specific settings exist
entity_default:
  uses: 1
  points: 1

# Entity settings by tag (refer to: https://minecraft.wiki/w/Entity_type_tag_(Java_Edition))
# The first matching tag's options will be used (if any)
entities:
  minecraft:undead:
    uses: 1
    points: 3

# Per entity type overrides, higher priority than tags
entity_overrides:
  minecraft:cow:
    uses: 1
    points: 1