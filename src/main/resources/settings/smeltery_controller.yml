tick-interval: 20
fluid-reaction-per-second: 100.0
display:
  resolution: 8 # pixels per block; defines the resolution of the fluid display
  lightness-variation: 0.3 # defines the lightness variation of the fluid display; 0.0 is no variation, 1.0 is full variation

room-temperature: 20.0 # Â°C; defines the temperature of the environment around the smeltery
heating-factor: 0.05 # unitless; defines how much the smeltery heats up per second when heated
cooling-factor: 0.02 # unitless; defines how much the smeltery cools down per second when not heated

max-height: 16 # blocks; defines the maximum height of the smeltery